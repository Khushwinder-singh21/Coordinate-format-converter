<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Format Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: #f0f0f0;
            color: #555;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .output-section {
            margin-top: 20px;
        }

        .output-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            min-height: 80px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-word;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        .error {
            color: #dc3545;
            background: #fee;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
        }

        .example {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
        }

        .example-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Coordinate Converter</h1>
        <p class="subtitle">Convert TypeScript coordinate objects to simple format</p>

        <label for="input">Input (TypeScript Format)</label>
        <textarea id="input" placeholder="Paste your TypeScript coordinate object here..."></textarea>

        <div class="button-group">
            <button class="convert-btn" onclick="convert()">Convert</button>
            <button class="clear-btn" onclick="clearAll()">Clear</button>
        </div>

        <div class="output-section">
            <label>Output</label>
            <div class="output-box" id="output">
                <button class="copy-btn" onclick="copyOutput()" style="display: none;" id="copyBtn">Copy</button>
                <span style="color: #999;">Converted coordinates will appear here...</span>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="example">
            <div class="example-title">Example Input:</div>
            <code>origin: {
    latitude: 55.797675,
    longitude: -2.5647906
},
destination: {
    latitude: 55.796686,
    longitude: -2.5327325
}</code>
        </div>
    </div>

    <script>
        function convert() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            const error = document.getElementById('error');
            const copyBtn = document.getElementById('copyBtn');

            error.style.display = 'none';

            if (!input.trim()) {
                showError('Please enter some coordinates to convert.');
                return;
            }

            try {
                // Extract latitude and longitude values - comprehensive number pattern
                // Matches: -2.7406713, 55.44291, -1.33425, 51.22555, etc.
                const numberPattern = '(-?\\d+(?:\\.\\d+)?)';
                
                const originLatMatch = input.match(new RegExp('origin[:\\s]*\\{[\\s\\S]*?latitude[:\\s]*' + numberPattern));
                const originLonMatch = input.match(new RegExp('origin[:\\s]*\\{[\\s\\S]*?longitude[:\\s]*' + numberPattern));
                const destLatMatch = input.match(new RegExp('destination[:\\s]*\\{[\\s\\S]*?latitude[:\\s]*' + numberPattern));
                const destLonMatch = input.match(new RegExp('destination[:\\s]*\\{[\\s\\S]*?longitude[:\\s]*' + numberPattern));

                console.log('Debug:', {originLatMatch, originLonMatch, destLatMatch, destLonMatch});

                if (!originLatMatch || !originLonMatch || !destLatMatch || !destLonMatch) {
                    showError('Could not find all required coordinates. Please check your input format.');
                    return;
                }

                const originLat = originLatMatch[1];
                const originLon = originLonMatch[1];
                const destLat = destLatMatch[1];
                const destLon = destLonMatch[1];

                const result = `From: 
${originLon},${originLat}
To: 
${destLon},${destLat}`;

                output.textContent = result;
                if (copyBtn) {
                    copyBtn.style.display = 'block';
                }

            } catch (e) {
                showError('Error parsing coordinates: ' + e.message);
                console.error('Full error:', e);
            }
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').innerHTML = '<span style="color: #999;">Converted coordinates will appear here...</span>';
            document.getElementById('error').style.display = 'none';
            document.getElementById('copyBtn').style.display = 'none';
        }

        function copyOutput() {
            const output = document.getElementById('output');
            const text = output.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            document.getElementById('output').innerHTML = '<span style="color: #999;">Converted coordinates will appear here...</span>';
            document.getElementById('copyBtn').style.display = 'none';
        }
    </script>
</body>
</html>
